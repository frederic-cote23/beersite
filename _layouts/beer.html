---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    <ul>
      <li>Style: {{page.beerstyle}}  </li> 
      <li>Hops: {{page.hops}}  </li> 
      <li>ABV: {{page.abv}}  </li> 
      <li>Brewer: {{page.brewer}}</li>
      <li>Country: {{page.country}}</li>
      <li><img src="{{page.image_url}}"/></li>
    </ul> 
  </div>

</article>
